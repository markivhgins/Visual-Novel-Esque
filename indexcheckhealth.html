<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check for Students</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #4b4b4b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #87CEEB;
        }

        .question {
            margin-bottom: 20px;
            text-align: left;
        }

        .question label {
            font-size: 1.1rem;
            color: #ddd;
            display: block;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .options button {
            flex: 1;
            padding: 10px;
            border: 2px solid #87CEEB;
            border-radius: 10px;
            background: transparent;
            color: #87CEEB;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options button:hover, .options button.selected {
            background: #87CEEB;
            color: black;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #87CEEB;
            width: 0;
            transition: width 0.5s ease;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results h2 {
            font-size: 2rem;
            color: #87CEEB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Check</h1>
        <div id="questionnaire"></div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="results" id="results">
            <h2>Your Results</h2>
            <canvas id="pieChart"></canvas>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const questions = [
            "How often do you feel overwhelmed?",
            "Do you find it hard to concentrate?",
            "How often do you feel anxious or stressed?",
            "Do you struggle with sleep quality?",
            "Do you feel isolated or lonely?",
            "Are you able to relax and enjoy your free time?",
            "Do you often feel emotionally drained?"
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("questionnaire").innerHTML = `
                    <div class='question'>
                        <label>${questions[currentQuestion]}</label>
                        <div class='options'>
                            <button onclick='selectOption(0)'>Never</button>
                            <button onclick='selectOption(1)'>Rarely</button>
                            <button onclick='selectOption(2)'>Sometimes</button>
                            <button onclick='selectOption(3)'>Often</button>
                            <button onclick='selectOption(4)'>Always</button>
                        </div>
                    </div>`;
            } else {
                showResults();
            }
        }
        
        function selectOption(value) {
            score += value;
            currentQuestion++;
            document.getElementById("progress").style.width = `${(currentQuestion / questions.length) * 100}%`;
            loadQuestion();
        }

        function showResults() {
            document.getElementById("questionnaire").style.display = "none";
            document.getElementById("results").style.display = "block";
            let resultPercentage = Math.round((score / (questions.length * 4)) * 100);
            document.getElementById("resultText").textContent = resultPercentage < 30 ? "You're doing well! Keep taking care of yourself." :
                                     resultPercentage < 70 ? "You might be experiencing some stress. Talk to someone you trust." :
                                     "It seems like you're feeling overwhelmed. Consider seeking support.";
            
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Low Stress', 'Moderate Stress', 'High Stress'],
                    datasets: [{
                        data: [100 - resultPercentage, resultPercentage < 70 ? resultPercentage : 0, resultPercentage >= 70 ? resultPercentage : 0],
                        backgroundColor: ['#87CEEB', '#FFDD57', '#FF4C4C']
                    }]
                }
            });
        }
        
        loadQuestion();
    </script>
</body>
</html>
