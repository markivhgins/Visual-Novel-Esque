<!DOCTYPE html>
<html>
<head>
    <style>
        /* All existing styles remain the same */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #1a1a1a;
            font-family: 'Times New Roman', serif;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.92), rgba(0, 0, 0, 0.92)),
                        url('/api/placeholder/1920/1080') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-container {
            position: relative;
            margin-top: 20vh;
            transition: transform 1s ease;
        }

        .title {
            font-size: 3.5em;
            font-weight: normal;
            letter-spacing: 0.15em;
            margin: 0;
            position: relative;
            opacity: 0.9;
        }

        .title-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0.1;
            animation: shadowShift 8s infinite;
        }

        .subtitle {
            font-size: 1em;
            margin-top: 1.5em;
            font-style: italic;
            opacity: 0.6;
            letter-spacing: 0.2em;
            transition: opacity 1s ease;
        }

        .button-container {
            position: relative;
            margin-top: 3em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .conditions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            margin-bottom: 15vh;
        }

        .conditions-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .start-button, .condition-button, .mental-health-check {
            padding: 12px 35px;
            font-size: 1em;
            background: transparent;
            border: 1px solid rgba(212, 212, 212, 0.2);
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.8s ease;
            font-family: 'Times New Roman', serif;
            letter-spacing: 0.2em;
        }

        .condition-button {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mental-health-check {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.8em;
            padding: 8px 20px;
            opacity: 0.6;
            transition: all 0.5s ease;
        }

        .mental-health-check:hover {
            opacity: 1;
            border-color: rgba(212, 212, 212, 0.4);
            letter-spacing: 0.25em;
        }

        .start-button:hover, .condition-button:hover {
            border-color: rgba(212, 212, 212, 0.4);
            letter-spacing: 0.3em;
        }

        .credits {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container:hover .credits {
            opacity: 0.4;
        }

        .credits span {
            margin: 0 15px;
            letter-spacing: 0.1em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03) 0px,
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .message {
            position: fixed;
            opacity: 0;
            pointer-events: none;
            font-size: 0.9em;
            letter-spacing: 0.15em;
            transition: opacity 0.5s ease;
        }

        #message1 { top: 10%; left: 5%; }
        #message2 { top: 30%; right: 8%; }
        #message3 { bottom: 15%; left: 7%; }

        @keyframes shadowShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(2px, 2px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        
        <div class="title-container">
            <h1 class="title">THROUGH THE MIRROR</h1>
            <h1 class="title title-shadow">THROUGH THE MIRROR</h1>
        </div>
        <p class="subtitle">truth lies in perception</p>
        
        <button class="mental-health-check">Check Mental Health</button>
        
        <div class="button-container">
            <button class="start-button">Start</button>
            <div class="conditions-grid">
                <button class="condition-button" data-condition="bipolar">Bipolar Disorder</button>
                <button class="condition-button" data-condition="schizophrenia">Schizophrenia</button>
                <button class="condition-button" data-condition="ocd">OCD</button>
                <button class="condition-button" data-condition="autism">Autism</button>
            </div>
        </div>

        <div class="credits">
            <span>Madvender</span>
            <span>Vikram</span>
            <span>Ayushi</span>
            <span>Divyanshi</span>
        </div>

        <div class="message" id="message1">are you certain?</div>
        <div class="message" id="message2">look closer</div>
        <div class="message" id="message3">which is real?</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const messages = document.querySelectorAll('.message');
        const startButton = document.querySelector('.start-button');
        const conditionsGrid = document.querySelector('.conditions-grid');
        const conditionButtons = document.querySelectorAll('.condition-button');
        const titleContainer = document.querySelector('.title-container');
        const subtitle = document.querySelector('.subtitle');
        const mentalHealthCheck = document.querySelector('.mental-health-check');

        // File mapping for each condition
        const conditionFiles = {
            'bipolar': 'indexaarav.html',
            'schizophrenia': 'indexishaan.html',
            'ocd': 'indexriya.html',
            'autism': 'indexkabir.html'
        };

        startButton.addEventListener('mouseenter', () => {
            startButton.textContent = "Are you sure?";
        });

        startButton.addEventListener('mouseleave', () => {
            startButton.textContent = "Start";
        });

        startButton.addEventListener('click', () => {
            titleContainer.style.transform = 'translateY(-50px)';
            subtitle.style.opacity = '0.3';
            
            startButton.style.opacity = '0';
            startButton.style.transform = 'translateY(-20px)';
            startButton.style.pointerEvents = 'none';
            
            setTimeout(() => {
                conditionsGrid.classList.add('visible');
            }, 500);
        });

        conditionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const condition = button.dataset.condition;
                const targetFile = conditionFiles[condition];
                
                button.style.transform = 'scale(1.1)';
                button.style.borderColor = 'rgba(212, 212, 212, 0.8)';
                
                conditionButtons.forEach(btn => {
                    if (btn !== button) {
                        btn.style.opacity = '0';
                        btn.style.transform = 'scale(0.9)';
                        btn.style.pointerEvents = 'none';
                    }
                });
                
                setTimeout(() => {
                    window.location.href = targetFile;
                }, 1000);
            });
        });

        // Updated mental health check button click handler
        mentalHealthCheck.addEventListener('click', () => {
            window.location.href = 'Indexcheckhealth.html';
        });

        container.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            messages.forEach(message => {
                if (Math.random() < 0.01) {
                    message.style.opacity = 0.3;
                    setTimeout(() => {
                        message.style.opacity = 0;
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
